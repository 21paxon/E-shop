<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #007bff;
            color: white;
        }

        .sidebar h1 {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }

        .sidebar ul {
            padding: 0;
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
            text-align: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #0056b3;
        }

        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
                <h1>Dashboard</h1>
                <ul>
                    <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li><a href="/support"><i class="fas fa-headset"></i> Support</a></li>
                    <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
                <nav class="navbar navbar-light bg-light mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Welcome, Customer!</span>
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card p-3">
                                <h2 class="card-title"><i class="fas fa-user"></i> Profile</h2>
                                <p>View and edit your profile information.</p>
                                <button class="btn btn-primary" onclick="location.href='/profile'">Edit Profile</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-3">
                                <h2 class="card-title"><i class="fas fa-shopping-cart"></i> Orders</h2>
                                <p>View your order history and track orders.</p>
                                <button class="btn btn-primary" onclick="location.href='/orders'">View Orders</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-3">
                                <h2 class="card-title"><i class="fas fa-headset"></i> Support</h2>
                                <p>Contact support for assistance.</p>
                                <button class="btn btn-primary" onclick="location.href='/support'">Contact Support</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer mt-4">
                    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
