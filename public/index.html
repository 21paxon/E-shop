<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('image/bg.jpg') no-repeat center center/cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        header nav ul li a:hover {
            color: #ff6f61;
        }
        .hero {
            text-align: center;
            color: #fff;
            margin-top: auto;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .hero .cta-btn {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .hero .cta-btn:hover {
            background-color: #ff4a39;
            transform: scale(1.05);
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: auto;
        }
        footer .footer-links {
            display: flex;
            gap: 20px;
        }
        footer .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        footer .footer-links a:hover {
            color: #ff6f61;
        }
        footer .social-icons {
            display: flex;
            gap: 15px;
        }
        footer .social-icons i {
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        footer .social-icons i:hover {
            color: #ff6f61;
        }
        footer .copyright {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            flex-basis: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E-Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to E Shop</h1>
        <p>Here you can shop for everything you need!</p>
        <button class="cta-btn">Start Shopping</button>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Support</a>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <div class="copyright">
            &copy; 2024 E Shop. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
